setups:
  config-my-slave:
    groups:
    - name: gromacs/slave

  config-my-master:
    groups:
    - name: gromacs/master

  config-my-after-all:
    actions:
    - type: action
      name: simulation-setup
      group: gromacs

clusters:
  cluster-t2.micro-2x:
    nodes:
      slave:
        type: type-a
        count: 1
        setups:
        - config-my-slave
      master:
        type: type-a
        count: 1
        setups:
        - config-my-master
    after_all:
    - config-my-after-all
